<div class="row">
    <form class="col s12" action="blogAdd" method="post">
     <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" class="validate">
          <label for="title" data-error="wrong" data-success="right">title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="description" type="text" class="validate">
          <label for="description" data-error="wrong" data-success="right">description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="tag" type="text" class="validate">
          <label for="tag" data-error="wrong" data-success="right">tag</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <textarea id="markdown" class="materialize-textarea"></textarea>
          <label for="markdown">markdown</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
   		 <i class="material-icons right">send</i>
  	  </button>
        
    </form>
  </div>
